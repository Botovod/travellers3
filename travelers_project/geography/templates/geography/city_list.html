{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">


      <div class="story">
        <center>
          <h1>CITIES</h1>
          <br>
        </center>
        {% for city in city_list %}
          <a href="{% url 'city_detail_url' pk=city.pk %}">
            <div class="col-md-6 story-popular">
                {% if city.image %}
                  <img class="img-responsive " src="{{ city.image.url }}" alt="">
                {% else %}
                  <img class="img-responsive " src="{% static 'images/not-foto.png' %}" alt="">
                {% endif %}
              <h6>{{ city.title }}</h6>
              <p>
                {{ city.description|truncatewords:'15' }}
              </p>
            </div>
          </a>
        {% endfor %}
        <div class="clearfix"> </div>
      </div>

    {% include 'geography/includes/paginator.html' %}

    </div>
{% endblock %}
