{% extends 'base.html' %}

{% block content %}
  <h1>{{ type_sight.title }}</h1>
  {% with sights=type_sight_detail.type_sight.all %}
      {% for sight in sights %}
        <h3>{{ sight.title }} <a href="{{ sight.city.get_absolute_url }}">({{ sight.city }})</a></h3>
        <p>{{ sight.text }}</p>
      {% endfor %}
  {% endwith %}
{% endblock %}
